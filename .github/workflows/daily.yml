name: Daily refresh
on:
  schedule:
    - cron: "0 15 * * *"
jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: ./gha.py -cfp
